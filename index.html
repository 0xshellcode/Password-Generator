<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="icons/css/all.min.css"> 
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <form action="" class="app" id="app">
            <div class="row num-chars">

                <div class="col">
                    <label for="num-chars">Number of Characters:</label>
                </div>
                <div class="col buttons">
                    <div>
                        <button class="btn" id="btn-minus-one"><i class="fas fa-minus"></i></button>
                    </div>
                    <div>
                        <input type="text" id="num-chars" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="btn-plus-one"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="row symbols">
                <div class="col">
                    <label for="symbols">Add Symbols?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-symbols"><i class="fas fa-check"></i></button>
                </div>
            </div>


            <div class="row numbers">
                <div class="col">
                    <label for="numbers">Add Numbers?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-numbers"><i class="fas fa-check"></i></button>
                </div>
            </div>


            <div class="row capitals">
                <div class="col">
                    <label for="capitals">Add Capital Letters?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-capitals"><i class="fas fa-check"></i></button>
                </div>
            </div>

            <div class="row generate">
                <div class="col">
                    <button class="btn btn-generate" id="btn-generate">Generate <i class="fas fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="kjga08DF8"> 
                </div>
            </div>

           <div class="row alert">
                <div class="col">
                    <div class="alert-copied" id="alert-copied">
                        <p><i class="fas fa-copy"></i> Password Copied</p>
                    </div>
                </div>
            </div> 

        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
